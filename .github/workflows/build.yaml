name: Build
run-name: Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        arch: [ amd64, arm64 ]
        include:
          - arch: amd64
            runner: ubuntu-latest
            publish_task: publish
          - arch: arm64
            runner: ubicloud-standard-2-arm
            publish_task: dockerPushImage
          - image_module: dev-sso
          - image_module: dev-sso2
          - image_module: dev-sso3
    steps:
      - name: Checkout source @ ${{ github.ref }}
        uses: actions/checkout@v4

      - name: Run
        run: |
          echo "Running on ${{ matrix.runner }}"
          echo "Running on ${{ matrix.arch }}"
          echo "Running on ${{ matrix.publish_task }}"
          echo "Running on ${{ matrix.image_module }}"
